<div class="boxes">
  <ul class="large-block-grid-4 medium-block-grid-3 small-block-grid-2">
    <li ng-repeat="box in boxes">
      <figure>
        <img ng-src="https://api.getsprinklr.com/static/{{box.imageOriginalUrl}}" alt="{{box.name}}" />
        <figcaption>
          <h3>{{box.name}}</h3>
          <span>{{box.year}}</span>
        <span>{{box.price}} euro</span>
            <p>{{box.description}}</p>
        </figcaption>
      </figure>
    </li>
  </ul>

</div> <!-- End movies-->
