<div class="boxes">
  <ul class="large-block-grid-4 medium-block-grid-3 small-block-grid-2">
    <li ng-repeat="box in boxes">
      <figure>
        <img ng-src="http://cdn.shopify.com/s/files/1/0662/5489/products/monstera_obliqua_-_swiss_cheese_plant_-_pistils_nursery_grande.jpg?v=1506455938" alt="{{box.name}}" />
        <figcaption>
          <h3>{{box.name}}</h3>
          <span>{{box.year}}</span>
        <span>{{box.price}} euro</span>
            <p>{{box.description}}</p>
        </figcaption>
      </figure>
    </li>
  </ul>

</div> <!-- End movies-->
